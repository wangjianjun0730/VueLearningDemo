<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Title</title>
</head>

</html>

<body>
    <div id='app'>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        /**
        1.ES6 如果不用经常修改的 尽量用const  变量用let
        2.一旦给const修饰的标识符呗赋值后不能修改
        3.使用const定义的标识符，必须赋值
        4.常亮的含义是指向的对象不能修改，但可以改变对象内部的属性
        （const指向的是对象的内存地址，不能改是指的const 指向的内存地址不能修改，但地址指向的内存空间中的值可以修改）
        
        */
        var app = new Vue({
            el: '#app',
            data: {
            },
            computed: {
                propName: function () {
                }
            }
        });
    </script>
</body>
